<h2 class="section-title">{{ .titles.speakers }}</h2>


<div class="speakers-list  flex flex-wrap grow gap-x-2">
{{ range $speaker :=  site.Data.speakers  }}
  <div class="speakers-item flex-auto" itemprop="performer" itemscope itemtype="http://schema.org/Person">
    {{ with .photo }}
      <span class="speaker-photo">
        <img class="photo" src="{{ . }}" alt="{{ $speaker.name }}" itemprop="image">
      </span>
    {{ end }}

    <h3 class="speakers-name">{{ .name }}
   
    </h3>
    <h3 class="speakers-title">
     
      <span>{{ .lab }}</span>
    </h3>

    <p class="speakers-bio">{{ .bio }}</p>
  </div>
{{ end }}
</div>
